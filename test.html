<script>
    var blink_speed = 700; 
    var t = setInterval(function () {
         var ele = document.getElementById('headname'); 
         ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');

function showsun() {
    var showimag = document.getElementById('sun');
    var showmoons = document.getElementById('moon');
    var showclouds = document.getElementById('cloud');
    if (showimag.style.display === 'none'){
        showimag.style.display = 'block';
        showmoons.style.display = 'none';
        showclouds.style.display = 'none';
    } else{
        showimag.style.display = 'none';
    }
}
showsun()
function showmoon() {
    var showmoons = document.getElementById('moon');
    var showimag = document.getElementById('sun');
    var showclouds = document.getElementById('cloud');

    if (showmoons.style.display === 'none'){
        showmoons.style.display = 'block';

showmoon()
function showcloud() {
    var showmoons = document.getElementById('moon');
    var showimag = document.getElementById('sun');
    var showclouds = document.getElementById('cloud');

    if (showclouds.style.display === 'none'){
        showclouds.style.display = 'block';
        showimag.style.display = 'none';
        showmoons.style.display = 'none';

}
